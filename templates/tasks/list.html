<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List Task</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

    </head>
    <body>
        <div class="container">
                <h1 style="padding: 30px 0;">Tasks List</h1>
            <a href="{% url 'home' %}"><button class = "button">Back to home</button></a>
                <a href="{% url 'tasks:form' %}"><button class="button">Create Task</button></a><br><br>

                {% for tasks in tasks %}

                       <a href="{{ tasks.get_detail_url }}"><button class="button"><p>{{ tasks.title | upper }}</p></button></a><br><br>

                {% empty %}
                    <h3>No task</h3>
                {% endfor %}


        </div>
    </body>
</html>
